name: Deploy Apps Script (Hello World)

on:
  push:
    branches: [ work ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp (3.x)
        run: npm install -g @google/clasp@^3.1.0

      - name: Restore clasp credentials from secret
        run: |
          mkdir -p ~
          cat <<'EOF' > ~/.clasprc.json
          ${{ secrets.CLASPRC_JSON }}
          EOF

      - name: Check clasp login status
        run: clasp show-authorized-user

      - name: Push code to Apps Script
        run: clasp push -f
